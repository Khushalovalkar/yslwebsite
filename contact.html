<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - YSL</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent overlay for readability */
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 36px;
            color: #d4af37; /* Luxurious gold color */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        p {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            line-height: 1.6;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea, button {
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        input, textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
        }

        textarea {
            resize: none;
            height: 120px;
        }

        button {
            background: #d4af37;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #e5bf48;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>Have questions or need assistance? Reach out to us using the form below. We’d love to hear from you!</p>
        <form action="submit_form.php" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        © 2024 Yves Saint Laurent. All rights reserved.
    </footer>
</body>
</html>
